name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew and build
      run: |
        cd Android
        chmod +x gradlew
        ./gradlew build
    
    - name: Archive Debug Build
      uses: actions/upload-artifact@v4
      with:
        path: ./**/*.apk